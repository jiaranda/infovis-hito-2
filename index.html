<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="cards.css" />
    <link rel="stylesheet" type="text/css" href="summary.css" />
    <link rel="icon" type="image/png" href="images/nerd-emoji.png" />
    <script
      src="https://kit.fontawesome.com/c3ec94fc35.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="spider-chart.js"></script>
    <script src="card.js"></script>
    <title>Hito 2 Javier Aranda</title>
  </head>
  <body>
    <div id="nav">
      <img src="images/nerd-emoji.png" alt="logo" id="logo" />
    </div>
    <div id="summary">
      <div id="search-bar"></div>
      <div id="summary-data">
        <div class="mean" id="def-mean">
          <i class="fas fa-shield-alt"></i> DEF:
          <span class="mean-value"></span>
        </div>
        <div class="mean" id="phy-mean">
          <i class="fas fa-dumbbell"></i> PHY:
          <span class="mean-value"></span>
        </div>
        <div class="mean" id="pac-mean">
          <i class="fas fa-tachometer-alt"></i> PAC:
          <span class="mean-value"></span>
        </div>
        <div class="mean" id="sho-mean">
          <i class="far fa-futbol"></i> SHO:
          <span class="mean-value"></span>
        </div>
        <div class="mean" id="pas-mean">
          <i class="fas fa-users"></i> PAS:
          <span class="mean-value"></span>
        </div>
        <div class="mean" id="dri-mean">
          <i class="fas fa-wave-square"></i> DRI:
          <span class="mean-value"></span>
        </div>
      </div>
      <div id="summary-chart"></div>
    </div>
    <div id="cards-container"></div>
    <script src="script.js"></script>
  </body>
</html>
